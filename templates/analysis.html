<html>
    <head>

<script>
  window.dataLayer = window.dataLayer || [];

  gtag('js', new Date());

  gtag('config', 'G-ENLS3RBSRZ');

        <meta charset="utf-8" name="viewport" content="width-device-width , initial-scale=1">
        <link
             rel="stylesheet"
             href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <title>Genre Detection App</title>
        <style>
            body{
                margin: 5%;
                display: flex;
                flex-wrap: nowrap;
                flex-direction: column;
            }
            table{
                border-collapse: collapse;
                border-spacing: 0;
                width: 100%;
                border: 1px solid #ddd;
                zoom: 1.1;
            }
            th,td{
                text-align: left;
                padding: 8px;
            }
            tr:nth-child(even){
                background-color: #f2f2f2;
            }
            .button {
                padding: 10px 16px;
                text-align: center;
                text-decoration: none;
                font-size: 14px;
                transition-duration: 0.4s;
                border-radius: 5px;
                background-color: white;
                color: black;
                border: 2px solid #4CAF50;
            }
            .button:hover {
                background-color: #4CAF50; /* Green */
                color: white;
                border-radius: 5px;
                box-shadow: 0 12px 16px 0 rgba(0,0,0,0.2), 0 15px 30px 0 rgba(0,0,0,0.19);
            }
            .aud{
                transition-duration: 0.4s;
                border-radius: 28px;
                border: 2px solid #4CAF50;
                transition-duration: 0.4s;
                width: 30%;
            }
            .tab{
                transition-duration: 0.4s;
            }
            .tab:hover{
                border-radius: 5px;
                padding: 10px 16px;
                box-shadow: 0 12px 16px 0 rgba(0,0,0,0.2), 0 15px 30px 0 rgba(0,0,0,0.19);
            }
            .aud:hover{
                box-shadow: 0 12px 16px 0 rgba(0,0,0,0.2), 0 17px 30px 0 rgba(0,0,0,0.15);
            }
            @media screen and (max-width: 900px) {
                .aud{
                    width: 80%;
                }
            }
        </style>
    </head>
    <body>
        <h2>After analyzing the sound file:</h2>
        <p style="margin-top: 3%;"> Name of uploaded audio file :  {{ audioName }}</p>
        <audio controls preload="none" class="aud">
            <source src="{{url_for('static',filename=audioName)}}" >
        </audio>
        <br>
        <p  style="margin-top: 3%;">Features extracted from {{audioName}} :</p>
        <div style="overflow-x: auto;" class="tab">
            <table style="border: 1px black solid;">
                <tr>
                    {% for x in col  %}
                    <th style="border: 1px black solid;">{{x}}</th>
                    {% endfor %}
                </tr>
                <tr>
                    {% for d in fd  %}
                    <td style="border: 1px black solid;">{{d}}</td>
                    {% endfor %}
                </tr>
                
            </table>
        </div>
        <br>
        <h1 class="animate__animated animate__fadeInLeft animate__slow" style="color: blue;">Our Prediction :   {{prediction}}</h1>
        <p><button onclick="history.back()" class="button">Go Back</button></p>
    </body>
</html>
