<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <title>Genre Detection App</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <style>
        body{
            display: flex;
            justify-content:center; 
            align-items: center;
            margin-top: 22vh; 
            gap: 10vw;
        }

        #img1{
            height: 400px;
             width: 500px;
        }
        .button {
            margin-left: 5vw;
            padding: 10px 16px;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            transition-duration: 0.4s;
            border-radius: 5px;
            background-color: white;
            color: black;
            border: 2px solid #4CAF50;
        }

        .button:hover {
            background-color: #4CAF50;
            /* Green */
            color: white;
            border-radius: 5px;
            box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.2), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        }

        .file {
            padding: 7px 14px;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            transition-duration: 0.4s;
            background-color: white;
            color: black;
            border: 2px solid #4CAF50;
            border-radius: 5px;
        }

        @media screen and (max-width: 1104px) and (min-width:905px) {
            body{
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 3vw;
                margin-left: 2vw;
                margin-right: 2vw;
            }
            .file {
            padding: 10px 8px;
            font-size: 10px;
            }
        }

        @media screen and (max-width: 904px) {
            body{
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction:column-reverse;
                gap: 5vw;
                margin: 5%;
            }
            .file {
            padding: 10px 14px;
            font-size: 10px;
            }
            #img1{
                height: 300px;
                width: 400px;
            }
        }

        @media screen and (max-width: 439px) {
            body{
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction:column-reverse;
                gap: 7vw;
                margin-top: 10%;
                margin-left: 5%;
                margin-right: 5%;
            }
            .file {
            padding: 10px 10px;
            font-size: 10px;
            }
            #img1{
                height: 200px;
                width: 350px;
            }
        }
    </style>
        
</head>

<body>
    <div id="box1" style="margin-top: -3vh;">
        <h1>Music Genre Detection</h1>
        <form action="" method="POST" enctype="multipart/form-data">
            <p>Upload sound file:</p>
            <input type="file" name="soundFile" class="file" />
            <input type="submit" value="submit" class="button"
                onclick="$('#loading').show();$('#box1').hide();$('#box2').hide()" />
        </form>
        <br>
        <a href="{{url_for('custom_analysis')}}" style="color: rgb(5, 58, 5)">Customized Music Genre Detection</a>
        <br>
        <br>
        <a href="{{url_for('playlist')}}" style="color: rgb(5, 58, 5)">Music Playlist Creation</a>
        <br>
        <br>
        <a href="../static/Audio Features.pdf" style="color:  rgb(5, 58, 5)">Learn more about audio features</a>
        <br>
        <br>
        <a href="{{url_for('about')}}" style="color: blue;">About</a>
    </div>
    <div id="box2">
        <img src="../static/image_home.jpeg" alt="music image" id="img1">
    </div>

    <div id="loading" style="display: none; margin-left: -5%; margin-top: -5%;"><img src="../static/loadingGif.gif"
            alt="" style="width: 100%;height: 100%; zoom: 0.5;" /><br>
        <p style="margin-left: 29%;">Processing the sound file!!!</p>
    </div>
</body>

</html>
