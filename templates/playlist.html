<html>
    <head>
        <title>Music Playlist Creation</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
        <style>
            .button {
                margin-top: 5px;
                padding: 10px 16px;
                text-align: center;
                text-decoration: none;
                font-size: 14px;
                transition-duration: 0.4s;
                border-radius: 5px;
                background-color: white;
                color: black;
                border: 2px solid #4CAF50;
            }
            .button:hover {
                background-color: #4CAF50; /* Green */
                color: white;
                border-radius: 5px;
                box-shadow: 0 12px 16px 0 rgba(0,0,0,0.2), 0 17px 50px 0 rgba(0,0,0,0.19);
            }
            .file{
                padding: 7px 14px;
                text-align: center;
                text-decoration: none;
                font-size: 14px;
                transition-duration: 0.4s;
                background-color: white;
                color: black;
                border: 2px solid #4CAF50;
                border-radius: 5px;
            }
        </style>
    </head>
    <body style="display: flex; flex-wrap: nowrap;justify-content:center; margin-top: 10%;">
        <div style="margin-top: 6%;" id="box1">
            <h1>Music Playlist Creation</h1>
            <form action="" method="POST" enctype="multipart/form-data">
                <p>Upload sound files:</p>
                <input type="file" name="soundFile" class="file" multiple/>
                <input type="submit" value="submit" class="button" onclick="$('#loading').show();$('#box1').hide();$('#box2').hide()"/>
            </form>
            <br>
            <button onclick="history.back()" class="button">Go Back</button>
            <br>
        </div>
        <div style="margin-left: 10%;" id="box2"> 
            <img src="../static/image_home.jpeg" alt="music image" style="height: 400px; width: 500px;">
        </div>
        <div id="loading" style="display: none; margin-top: -5%;"><img src="../static/loadingGif.gif" alt=""  style="width: 80%;height: 70%; zoom: 0.5;"/><br><p style="margin-left: 23%;">Creating your playlist!!!</p></div>

    </body>
</html>
